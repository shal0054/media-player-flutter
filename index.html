<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>MP3 Player</title>
</head>

<body>
  <div class="main">

    <!-- top bar -->
    <div class="top_bar">
      <button id="volume_btn"><i class="bx bx-volume-full"></i></button>
      <div class="volume">
        <div class="volume_bar">
          <p id="volume_level">70%</p>
          <input id="volume_slider" type="range" min="0" max="100" value="70" class="slider">
          <i id="mute_icon" data-vol="70" class="bx bx-volume-mute"></i>
        </div>
      </div>
      <button id="screen_toggle_btn"><i id='menu_icon' class="bx bx-music"></i></button>
    </div>


    <!------ player screen ------->
    <section id="player-screen">

      <!-- player image -->
      <div class="image">
        <div class="img">
          <img id="p_img" src="./media/img/music-note.png" alt="track img">
        </div>
      </div>

      <!-- track info -->
      <div class="controls">
        <div class="track_info">
          <p id="track_title">Select a track</p>
          <p id="artist"></p>
        </div>

        <!-- player controls -->
        <div class="control_buttons">
          <div class="range_slider">
            <p id="timer">0:00</p>
            <input id="slider" type="range" class="slider" min="0" max="100" value="0">
            <p id="track_duration">3:48</p>
          </div>

          <div class="main_btns">
            <button id="previous_btn"><i class='bx bx-skip-previous'></i></button>
            <button id="rewind_btn"><i class='bx bx-rewind'></i></button>
            <button id="play_pause_btn"><i id="play_pause_icon" class='bx bx-play'></i></button>
            <button id="fast_forward_btn"><i class='bx bx-fast-forward'></i></button>
            <button id="next_btn"><i class='bx bx-skip-next'></i></button>
          </div>
        </div>
      </div>
    </section>

    <!------ playlist screen ------>
    <section>
      <div id="playlist" class="playlist active">

      </div>
    </section>
  </div>
  <audio id="audio"></audio>
  <script src="./js/index.js" defer></script>
</body>

</html>
